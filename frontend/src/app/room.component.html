<h2>{{room.name}}</h2>
<div>Room id: {{room.id}}</div>

<ul>
  <li *ngFor="let device of room.devices">
    {{device.name}} - Soll: {{device.temperature}}°C
    <span *ngIf="device.actual_temperature != 0"> - Ist: {{device.actual_temperature}}°C</span>
  </li>
</ul>

<div>
  <label for="room_temperature_{{room.id}}">
    New temperature:
  </label>
  <input [(ngModel)]="temperature" id="room_temperature_{{room.id}}" />
  <button (click)="update_room(room.id);">Submit</button>
</div>
